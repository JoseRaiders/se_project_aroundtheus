<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <meta
      name="description"
      content="View breathtaking scenic views across the US! Discover natural beauty."
    />
    <meta
      name="keywords"
      content="Scenic views, Landscapes, Natural beauty, Mountain views"
    />
    <meta name="author" content="Anuska Jose" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <div class="page__content">
        <header class="header page__section">
          <img
            src="./images/logo.svg"
            alt="Around The U.S. logo"
            class="header__logo"
          />
        </header>
        <main class="content">
          <section class="profile page__section">
            <img
              class="profile__image"
              src="./images/jacques-cousteau.jpg"
              alt="Avatar"
            />
            <div class="profile__info">
              <h1 class="profile__title">Jacques Cousteau</h1>
              <button
                class="profile__edit-button"
                id="profile-edit-button"
                type="button"
                aria-label="edit profile username"
              ></button>
              <p class="profile__description">Explorer</p>
            </div>
            <button
              class="profile__add-button"
              type="button"
              aria-label="add button"
            ></button>
          </section>
          <section class="cards page__section">
            <ul class="cards__list">
              <li class="card">
                <img
                  class="card__image"
                  src="./images/yosemite.jpg"
                  alt="Yosemite valley"
                />
                <div class="card__description">
                  <h2 class="card__title">Yosemite Valley</h2>
                  <button class="card__heart-button" type="button"></button>
                </div>
              </li>
              <li class="card">
                <img
                  class="card__image"
                  src="./images/lake-louise.jpg"
                  alt="Lake Louise"
                />
                <div class="card__description">
                  <h2 class="card__title">Lake Louise</h2>
                  <button class="card__heart-button" type="button"></button>
                </div>
              </li>
              <li class="card">
                <img
                  class="card__image"
                  src="./images/bald-mountains.jpg"
                  alt="Bald Mountains"
                />
                <div class="card__description">
                  <h2 class="card__title">Bald Mountains</h2>
                  <button class="card__heart-button" type="button"></button>
                </div>
              </li>
              <li class="card">
                <img
                  class="card__image"
                  src="./images/latemar.jpg"
                  alt="Latemar"
                />
                <div class="card__description">
                  <h2 class="card__title">Latemar</h2>
                  <button class="card__heart-button" type="button"></button>
                </div>
              </li>
              <li class="card">
                <img
                  class="card__image"
                  src="./images/vanoise.jpg"
                  alt="Vanoise National Park"
                />
                <div class="card__description">
                  <h2 class="card__title">Vanoise National Park</h2>
                  <button class="card__heart-button" type="button"></button>
                </div>
              </li>
              <li class="card">
                <img
                  class="card__image"
                  src="./images/lago.jpg"
                  alt="Lago di Braies"
                />
                <div class="card__description">
                  <h2 class="card__title">Lago di Braies</h2>
                  <button class="card__heart-button" type="button"></button>
                </div>
              </li>
            </ul>
          </section>
        </main>
        <footer class="footer page__section">
          <p class="footer__copyright">&#169; 2024 Around The U.S.</p>
        </footer>
      </div>
    </div>
    <div class="modal modeal_opened">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">Edit profile</p>
        <form class="modal__form">
          <input
            type="text"
            class="modal__title"
            id="title"
            name="title"
            placeholder="Name"
          />
          <input
            type="text"
            class="modal__description"
            id="description"
            name="description"
            placeholder="Description"
          />
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
